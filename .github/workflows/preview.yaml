name: Deploy PR previews

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: preview-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Cache node modules
        if: github.event.action != 'closed'
        id: cache-nodemodules
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install Dependencies
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile

      - name: build
        run: pnpm build

      - name: Deploy PR preview
        uses: rossjrw/pr-preview-action@v1
        id: preview-step
        with:
          source-dir: ./build/
          comment: false

      - name: Post PR comment with preview link
        if: steps.preview-step.outputs.deployment-action == 'deploy'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: pr-preview
          message: |
            [PR Preview Action](https://github.com/rossjrw/pr-preview-action) deployed! ðŸš€  
            ðŸ”— **Preview URL:** [${{ steps.preview-step.outputs.preview-url }}](${{ steps.preview-step.outputs.preview-url }})
